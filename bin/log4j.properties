log4j.appender.F = org.apache.log4j.FileAppender

log4j.appender.F.Threshold = INFO

log4j.appender.F.File = ../logs/info/log.log

log4j.appender.F.Append = true

log4j.appender.F.layout = org.apache.log4j.PatternLayout

log4j.appender.F.layout.ConversionPattern = [%d{yyyy-MM-dd HH\:mm\:ss}] [%p] [%t] %l %m%n



log4j.appender.E = org.apache.log4j.DailyRollingFileAppender

log4j.appender.E.Threshold = ERROR

log4j.appender.E.File = ../logs/error/error.log

log4j.appender.E.Append = true

log4j.appender.E.layout = org.apache.log4j.PatternLayout

log4j.appender.E.layout.ConversionPattern = [%d{yyyy-MM-dd HH\:mm\:ss}] [%p] [%t] %l %m%n

